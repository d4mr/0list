name = "0list"
main = "src/index.tsx"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# Static assets (built web app)
[assets]
directory = "public"
not_found_handling = "single-page-application"

# D1 Database - UPDATE THIS after running: wrangler d1 create your-db-name
[[d1_databases]]
binding = "DB"
database_name = "my-waitlist-db"
database_id = "YOUR_DATABASE_ID"

# Email sending (Cloudflare Email Workers)
# Uncomment and configure after setting up Email Routing on your domain
# [[send_email]]
# name = "ADMIN_EMAIL"
# destination_address = "admin@yourdomain.com"

[vars]
# For local dev without Cloudflare Access, leave these unset
# The app will run in "dev mode" with auth bypassed

# Production: Set these via `wrangler secret put` or in CF dashboard
# CF_ACCESS_TEAM_DOMAIN = "https://your-team.cloudflareaccess.com"
# CF_ACCESS_AUD = "your-application-audience-tag"
# RESEND_API_KEY = "re_xxx"
# RESEND_FROM_EMAIL = "waitlist@yourdomain.com"
