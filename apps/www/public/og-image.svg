<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#262626" stroke-width="1"/>
    </pattern>
    <linearGradient id="glow" x1="600" y1="0" x2="600" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fb923c" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#fb923c" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Logo mark -->
  <g transform="translate(540, 180)">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="#fb923c"/>
    <text x="60" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#0a0a0a" text-anchor="middle">0</text>
  </g>

  <!-- Title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fafaf9" text-anchor="middle">0list</text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a3a3a3" text-anchor="middle">Self-hosted waitlist software</text>
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a3a3a3" text-anchor="middle">for Cloudflare Workers</text>

  <!-- Features -->
  <g transform="translate(300, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#262626"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a3a3a3" text-anchor="middle">Free &amp; Open</text>
  </g>
  <g transform="translate(460, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#262626"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a3a3a3" text-anchor="middle">Edge-Native</text>
  </g>
  <g transform="translate(620, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#262626"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a3a3a3" text-anchor="middle">Self-Hosted</text>
  </g>
  <g transform="translate(780, 520)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#262626"/>
    <text x="60" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a3a3a3" text-anchor="middle">Fast</text>
  </g>
</svg>
