name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-www:
    name: Deploy Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build www
        run: bun run build --filter=www

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/www/dist --project-name=0list-www

  deploy-api-demo:
    name: Deploy API Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all
        run: bun run build

      - name: Generate seed data
        working-directory: apps/api
        run: bun run seed:generate

      # Create demo-specific wrangler config (not committed to repo)
      - name: Create demo wrangler config
        working-directory: apps/api
        env:
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: |
          cat > wrangler.demo.toml << EOF
          name = "0list-demo"
          main = "src/index.tsx"
          compatibility_date = "2024-12-30"
          compatibility_flags = ["nodejs_compat"]

          [assets]
          directory = "public"
          not_found_handling = "single-page-application"

          [[d1_databases]]
          binding = "DB"
          database_name = "${D1_DATABASE_NAME}"
          database_id = "${D1_DATABASE_ID}"
          migrations_dir = "drizzle"

          [vars]
          DEMO_MODE = "true"
          EOF

      - name: Run migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: d1 migrations apply ${{ secrets.D1_DATABASE_NAME }} --remote --config wrangler.demo.toml

      - name: Seed database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: d1 execute ${{ secrets.D1_DATABASE_NAME }} --remote --file=scripts/seed.sql --config wrangler.demo.toml

      - name: Deploy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy --config wrangler.demo.toml
